<h1>Año Mundial Fifa</h1>
<br>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    };

    /*

    numero = 5
    multiplicador = 1

    numero * multiplicador --> 5 * 1 --> 5
    
    */
    
    var multiplicador = 1
    imprimir("While")
    while (multiplicador <= 10) {

        imprimir(5 * multiplicador);
        multiplicador++; // esto es igual a decir que el valor del multiplicador se incrementará de uno en uno

    }

    imprimir("For")
    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

        imprimir(5 * multiplicador);

    }

</script>
