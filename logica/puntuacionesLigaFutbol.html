<meta charset="UTF-8">
<h1>PROGRAMA CALCULO IMC</h1>
<script>

    function saltarLinea() {
        document.write("<br>");   
        document.write("<br>");  
        document.write("<br>");    
    }  
    
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(nombre, peso, altura) {
        imc = peso / (altura * altura);
        // return(imc);
        imprimir("El IMC calculado de" + nombre + "es: " + imc);
    }

   nombreInformado = prompt("Informe su nombre: ")
   pesoInformado = prompt(nombreInformado + ", informe su peso: ")
   alturaInformado = prompt(nombreInformado + ", informe su altura: ")

   imcCalculado = calcularImc(pesoInformado, alturaInformado)

   imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

</script>
