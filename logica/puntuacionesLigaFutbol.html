<meta charset="UTF-8">
<h1>PROGRAMA DE CALCULO</h1>
<br>

<h2>Puntos de un equipo de futbol</h2>
<br>

<script>

    function saltarLinea() {
        document.write("<br>");   
        document.write("<br>");  
        document.write("<br>");    
    }  
    
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    // parseInt convierte de texto a número en JavaScript
    var victorias = parseInt(prompt("Informe cantidad de victorias: "));
    var empates = parseInt(prompt("Informe cantidad de empates: "));

    /*
    texto * número = número
    "10" * 2 = 20
    "10" + 20 = 1020
    */

    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

</script>
