<h1>Año Mundial Fifa</h1>
<br>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    };

    var anhoMundial = 1930;
    var limite = pasrInt(prompt("Ingrese el año límite para calcular: "))
    
    while (anhoMundial < limite) {

        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial)
        anhoMundial = anhoMundial + 4;
    
    }

    imprimir("Fin.")

</script>
