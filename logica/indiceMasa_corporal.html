    /*
    
    Lo mejor es crear muchas funciones que hagan una sola cosa
    ya que al crear una función muy compleja y con un objetivo específico
    limita mucho su reutilización a lo largo del código

    function saltarLinea() {
        document.write("<br>");   
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");    
        document.write("<br>");    
    }  
    
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    function calcularImc(peso, altura, nombre) {
        imc = peso / (altura * altura);
        // return(imc);
        imprimir("El IMC calculado de" + nombre + "es: " + imc);
    }
