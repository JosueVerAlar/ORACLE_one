<script>

    /*
    
    Lo mejor es crear muchas funciones que hagan una sola cosa
    ya que al crear una función muy compleja y con un objetivo específico
    limita mucho su reutilización a lo largo del código 
    
    */

    function saltarLinea() {
        document.write("<br>");   
        document.write("<br>");    
        document.write("<br>");    
    }  
    
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso, altura) {
        imc = peso / (altura * altura);
        // return(imc);
        imprimir("El IMC calculado de " + nombre + " es: " + imc);
    }

   // calcularImc(71, 1.78, "Josue");
   // calcularImc(83, 1.80, "Christian");

   nombre = prompt("Informe su nombre: ")
   pesoInformado = prompt(nombreInformado + ", informe su peso: ")
   alturaInformado = prompt(nombreInformado + ", informe su altura: ")

   imcCalculado = calcularImc(pesoInformado, alturaInformado)

   imprimir(nombre + ", su IMC calculado es: " + imcCalculado);

    if (imcCalculado <= 18.5) {
        imprimir("IMC abajo de lo recomendado");
    }

    if (imcCalculado >= 25 && imcCalculado <= 30) {
        imprimir("IMC normal");
