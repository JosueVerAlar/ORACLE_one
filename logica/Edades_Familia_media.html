<h1>Media de las edades de la familia</h1>
<br>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    };

    /*
   
    var edadPadre = 42;
    var edadMadre = 38;
    var edadHijo = 15;
    var edadHija = 12;

    var totalEdad = edadHija + edadHijo + edadMadre + edadPadre;
    var mediaEdad = totalEdad / 4;
   
    */

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "));
    var contador = 1
    var totalEdades = 0

    while (contador <= numeroMiembros) {

        edad = parseInt(prompt("Ingrese la edad del familiar " + contador));
        totalEdades = totalEdades + edad; // Para que se puedan sumar la variable "totalEdades"
        contador++;                       // debe estar fuera del ciclo WHILE

    }

    var mediaEdades = totalEdades / numeroMiembros;

    imprimir("La media de las edades de la familia es " + mediaEdades);
    imprimir("Fin.")

</script>
