<h1>Juego de Adivinacion </h1>
<br>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    };

    var numeroPensado = Math.round((Math.random() * 10));
    var intentos = 3;
    var contador = 1

    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"));

        if (numeroPensado == numeroLanzado){

            alert("Usted acertó en el intento " + contador + "el número pensado era " + numeroPensado);
            break;

        } else {

            alert("Usted falló, el número era " + numeroPensado);

        }

        contador++;
    }

    if (numeroPensado == numeroLanzado) {

        imprimir("Usted acertó en el intento " + contador + "el número es: " + numeroPensado);

    } else {

        alert("Usted falló, el número era: " + numeroPensado);

    }

    imprimir("Fin.");


</script>
