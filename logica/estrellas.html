<h1>Estrellas</h1>
<br>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    };

    //imprimir("**********");
    //imprimir("**********");
    //imprimir("**********");

    for(var lineas = 1; lineas <= 3; lineas++) {

        //imprimir("**********");
        
        for (var columnas = 1; columnas <= 10; columnas++) {

            document.write("*");
        
        }

        saltarLinea();
    }

    saltarLinea();
    saltarLinea();

    imprimir("Fin.");


</script>
