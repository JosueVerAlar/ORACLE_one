        <header>
            <a href="index.html">

        <main class="juego">
                <img class="hombre" src="images/hombreAhorcado.png  " alt="hombre ahorcado">
            <br>

            <div class="adivinado">
                <span class="letra">A</span>
                <span class="letra">L</span>

                <span class="letra"></span>
                <span class="letra">A</span>

                <span class="letra"></span>
                <span class="letra"></span>
            </div>
            
            <div class="errado">
                <span class="letra">B</span>
                <span class="letra">J</span>
                <span class="letra">K</span>
                <span class="letra">C</span>
                <span class="letra"></span>
                <span class="letra"></span>
                <span class="letra"></span>
                <span class="letra"></span>
            </div>

            <div class="botones">
                <button class= "botonPrimario" onclick="reiniciar()">Nuevo Juego</button>
                <button class= "botonSecundario" onclick="desistir()">Desistir</button>
            </div>
        </main>

        <script src="app.js"></script>
